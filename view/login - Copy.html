<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AdminLTE 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.4 -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="css/adminltemin.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
       <b>Admin</b>LTE
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <span id="leadfromdb"></span>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="username" id="email" />
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" id="password" />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" onClick="signin()">Sign In</button>
            </div><!-- /.col -->
          </div>
     

        <!-- /.social-auth-links -->

       

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="js/jQuery.js" type="text/javascript"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="js/bootstrapmin.js" type="text/javascript"></script>
    <script>
	function signin(){
		
		var parone = jQuery('#email').val();
		var partwo = jQuery('#password').val();
				
			var dataString = 'parone='+parone+'&partwo='+partwo+'&leftIndex=0';
			   jQuery.ajax({
				  type: "POST",
				  url: "/logincheck",
				  data: dataString,
				  cache: true,
				  success: function(list){
					  if(list==1){
						  jQuery("#leadfromdb").html("Success");
						  window.location.href="/admin-dashboard";
					  }else if(list==0){
						   jQuery("#leadfromdb").html("Error");
					 }
					  //jQuery("#leadfromdb").html(list);
				   //jQuery("#leadfromdb").html(list);
				   // onload();
				}
			   });
		
		
		
	}
	</script>
    <!-- iCheck -->
   
  </body>
</html>
